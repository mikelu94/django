apiVersion: v1
kind: Service
metadata:
  name: logstash
spec:
  selector:
    app: logstash
  ports:
  - protocol: TCP
    port: 5959
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:8.1.2
        ports:
        - containerPort: 5959
        env:
        - name: XPACK_MONITORING_ENABLED
          value: "false"
        volumeMounts:
        - name: config
          mountPath: "/usr/share/logstash/pipeline"
          readOnly: true
      volumes:
        - name: config
          configMap:
            name: logstash
            items:
            - key: "logstash.conf"
              path: "logstash.conf"

